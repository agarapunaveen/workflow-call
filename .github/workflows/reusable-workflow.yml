name: Call Reusable Workflow
on:
  push:
    branches:
      - main

jobs:
  call-reusable-workflow:
    uses: agarapunaveen/reusable-workflow/.github/workflows/reusable-workflow.yml@main
    with:
      name: "My Application"
      environment: "production"
    secrets:
      api_key: ${{ secrets.PRODUCTION_API_KEY }}
